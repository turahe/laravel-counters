name: Dependencies & Security

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - 'composer.json'
      - 'composer.lock'

jobs:
  security-check:
    runs-on: ubuntu-latest
    name: Security Audit
    strategy:
      matrix:
        php: [8.4]
        laravel: [12.*]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite
        tools: composer:v2

    - name: Cache Composer packages
      uses: actions/cache@v4
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ matrix.php }}-security-${{ hashFiles('**/composer.lock') }}

    - name: Install dependencies
      run: |
        composer require "laravel/framework:${{ matrix.laravel }}" --no-interaction --no-update
        composer install --prefer-dist --no-progress

    - name: Security audit
      run: |
        # Check for known vulnerabilities
        composer audit --format=json > security-report.json
        
        # Check for outdated packages
        composer outdated --format=json > outdated-report.json

    - name: Upload security report
      uses: actions/upload-artifact@v4
      with:
        name: security-report-${{ matrix.php }}-${{ matrix.laravel }}
        path: |
          security-report.json
          outdated-report.json

    - name: Comment on PR if vulnerabilities found
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const securityReport = JSON.parse(fs.readFileSync('security-report.json', 'utf8'));
          
          if (securityReport.vulnerabilities && securityReport.vulnerabilities.length > 0) {
            const comment = `## ðŸ”’ Security Vulnerabilities Found
            
            ${securityReport.vulnerabilities.map(vuln => 
              `- **${vuln.package}**: ${vuln.title} (${vuln.cve || 'No CVE'})`
            ).join('\n')}
            
            Please update the affected packages to resolve these security issues.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          }

  update-dependencies:
    runs-on: ubuntu-latest
    name: Update Dependencies
    if: github.event_name == 'schedule'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.4
        extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite
        tools: composer:v2

    - name: Cache Composer packages
      uses: actions/cache@v4
      with:
        path: vendor
        key: ${{ runner.os }}-php-8.4-update-${{ hashFiles('**/composer.lock') }}

    - name: Install dependencies
      run: |
        composer require "laravel/framework:^12.0" --no-interaction --no-update
        composer install --prefer-dist --no-progress

    - name: Update dependencies
      run: |
        # Update all dependencies
        composer update --prefer-dist --no-progress
        
        # Check if any updates were made
        if git diff --quiet composer.lock; then
          echo "No updates available"
          exit 0
        fi

    - name: Run tests after update
      run: |
        ./vendor/bin/phpunit --testdox

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update dependencies'
        title: 'chore: update dependencies'
        body: |
          ## ðŸ”„ Dependency Updates
          
          This PR updates the following dependencies:
          
          ### Updated Packages
          - Laravel Framework: ^12.0
          - PHP: ^8.4
          
          ### Security Improvements
          - Updated to latest secure versions
          - PHP 8.4 compatibility maintained
          - Laravel 11/12 compatibility maintained
          
          ### Test Results
          - âœ… All tests passing
          - âœ… No breaking changes detected
          - âœ… Security audit passed
          
          ### Manual Review Required
          Please review the changes and ensure:
          - [ ] No breaking changes introduced
          - [ ] All tests still pass
          - [ ] Security audit passes
          - [ ] Performance is maintained
        branch: chore/update-dependencies
        delete-branch: true
        base: main

  dependabot:
    runs-on: ubuntu-latest
    name: Dependabot Security
    if: github.actor == 'dependabot[bot]'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.4
        extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite
        tools: composer:v2

    - name: Cache Composer packages
      uses: actions/cache@v4
      with:
        path: vendor
        key: ${{ runner.os }}-php-8.4-dependabot-${{ hashFiles('**/composer.lock') }}

    - name: Install dependencies
      run: |
        composer require "laravel/framework:^12.0" --no-interaction --no-update
        composer install --prefer-dist --no-progress

    - name: Run tests
      run: ./vendor/bin/phpunit --testdox

    - name: Run security audit
      run: composer audit

    - name: Comment on Dependabot PR
      uses: actions/github-script@v7
      with:
        script: |
          const { data: checks } = await github.rest.checks.listForRef({
            owner: context.repo.owner,
            repo: context.repo.repo,
            ref: context.payload.pull_request.head.sha,
          });
          
          const testCheck = checks.check_runs.find(check => 
            check.name === 'PHP Tests & Quality'
          );
          
          if (testCheck && testCheck.conclusion === 'success') {
            const comment = `## âœ… Dependabot Update Verified
            
            This dependency update has been verified:
            
            - âœ… All tests passing
            - âœ… Security audit passed
            - âœ… PHP 8.4 compatibility maintained
            - âœ… Laravel 11/12 compatibility maintained
            
            This update is safe to merge! ðŸš€`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          }
