# Dependabot configuration for Laravel Counters package
# Focused on PHP 8.4 and Laravel 11/12 compatibility

version: 2
updates:
  # Composer dependencies
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "turahe"
    assignees:
      - "turahe"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "php"
      - "laravel"
    ignore:
      # Ignore major version updates that might break compatibility
      - dependency-name: "php"
        update-types: ["version-update:semver-major"]
      - dependency-name: "laravel/framework"
        update-types: ["version-update:semver-major"]
      - dependency-name: "orchestra/testbench"
        update-types: ["version-update:semver-major"]
    # Allow updates for security patches and minor versions
    allow:
      # Allow security updates
      - dependency-type: "direct"
        update-types: ["security"]
      # Allow minor and patch updates for development dependencies
      - dependency-type: "indirect"
        update-types: ["version-update:semver-minor", "version-update:semver-patch"]
      # Allow patch updates for direct dependencies
      - dependency-type: "direct"
        update-types: ["version-update:semver-patch"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    reviewers:
      - "turahe"
    assignees:
      - "turahe"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"

  # Docker (if used)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3
    reviewers:
      - "turahe"
    assignees:
      - "turahe"
    labels:
      - "dependencies"
      - "docker"
